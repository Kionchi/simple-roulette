<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruletka</title>
</head>
<body>
    <p id="wallet">Your chip amount is: 100</p>

    <form>
        <div class="bet-group">
            <label for="bet-red">Bet amount Red:</label>
            <input type="text" id="betRed" name="bet-red">
        </div>

        <div class="bet-group">
            <label for="bet-black">Bet amount Black:</label>
            <input type="text" id="betBlack" name="bet-black">
        </div>

        <div class="bet-group">
            <label for="bet-green">Bet amount Green:</label>
            <input type="text" id="betGreen" name="bet-green">
        </div>

    </form>


    <div id="resultMessage" class="result-message"></div>

    <div class="compsoul-body">
        <input class="compsoul-roulette-checkbox hidden" id="compsoul-roulette-checkbox" type="checkbox" name="compsoul-roulette-checkbox">
        <label class="compsoul-roulette-label" for="compsoul-roulette-checkbox"></label>
        <div class="compsoul-roulette">
          <ul class="roulette-list">
       
          </ul>
          <div class="roulette-marker"></div>
        </div>
      </div>
      

    <button id="exit" type="button" onclick="document.write('You\'ve exited a casino')">Exit casino</button>
    <p id="rulette"></p>

    <script src="script.js"></script>
</body>
</html>
