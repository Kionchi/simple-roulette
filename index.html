<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruletka</title>
</head>
<body>
    
<p id="wallet"></p>

<form>

    <label for="bet-red">Bet amount red:</label><br>
    <input type="text" id="bet-red" name="bet-red"><br>

    <label for="bet-black">Bet amount black:</label><br>
    <input type="text" id="bet-black" name="bet-black"><br>

    <label for="bet-green">Bet amount green:</label><br>
    <input type="text" id="bet-green" name="bet-green"><br><br>

    <input type="submit" value="Submit">
    
</form><br>

<button id="exit" type="button" onclick="document.write('You\'ve exited a casino')">Exit casino</button>
<p id="rulette"></p>

<script>
    
    function getCookie(name) {
        let value = `; ${document.cookie}`;
        let parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function ageVerification() {
        if (getCookie("ageVerified") !== "true") {
            let ageConfirmed = confirm("You must be 18 or older to enter. Are you 18 or older?");
            if (ageConfirmed) {
                setCookie("ageVerified", "true", 30); 
            } else {
                alert("You must be 18 or older to enter this site.");
                document.body.innerHTML = "Access denied.";
            }
        }
    }

    ageVerification();

    let wallet = 100;   
    let ruletteResult = Math.floor(Math.random() * 41);

    document.getElementById("wallet").textContent = "Your chip amount is: " + wallet;

    if (ruletteResult <= 20 && ruletteResult >= 1) {
        wallet += wallet;
        document.getElementById("rulette").innerHTML = "You've won!";
    }
</script>

</body>
</html>
